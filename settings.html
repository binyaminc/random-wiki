<!doctype html>
<html>
	<head>
		<title>Wiki Random Generator: Settings</title>
		<script src="settings.js"></script>
		<link rel="stylesheet" href="settings.css">
	</head>
	<body>
		<header>
			<h1>Wiki Random Generator</h1>
		</header>
		
		<h3>Settings</h3>
		<form action="/background.js" method="get">
			<div class="row">
				<label for="wikiShortcut">Wiki shortcut:</label>
				<input type="text" id="wikiShortcut">
			</div>
			<div class="row">
				<label for="blacklist">Descriptions to exclude/include:<br>(one per line)</label>
				<textarea id="blacklist" rows="8" cols="50"></textarea>
			</div>
			<div class="row">
				<label for="isBlacklist">Exclude the above?<br>(v - exclude, empty - include)</label>
				<input type="checkbox" id="isBlacklist">
			</div>
			<div class="row">
				<label for="isPartial">Are the above partial?<br>(v - partial, empty - exact)</label>
				<input type="checkbox" id="isPartial">
			</div>
		</form>
		<button id="save">Save</button>
	</body>
</html>
