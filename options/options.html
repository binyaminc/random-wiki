<!doctype html>
<html>
	<head>
		<title>Wiki Random Generator: Options</title>
		<script src="options.js"></script>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<header>
			<h1>Wiki Random Generator</h1>
		</header>
		
		<h3>Settings</h3>
		
		<div class="row" hidden>
			<label for="wikiShortcut">Wiki shortcut:</label>
			<input type="text" id="wikiShortcut">
		</div>
		<div class="row">
			<label for="langPrefix">Choose a language:</label>
			<select id="langPrefix"></select>
		</div>
		<div class="row">
			<label for="blacklist">Descriptions to exclude/include:<br>(one per line)</label>
			<textarea id="blacklist" rows="8" cols="50"></textarea>
		</div>
		<div class="row">
			<label for="isBlacklist">Exclude the above?<br>(v - exclude, empty - include)</label>
			<input type="checkbox" id="isBlacklist" checked>
		</div>
		<div class="row">
			<label for="isPartial">Are the above partial?<br>(v - partial, empty - exact)</label>
			<input type="checkbox" id="isPartial" checked>
		</div>
		
		<button id="save" style="float:left;">Save</button>
		<div id="status" style="padding-left:70px; padding-top:3px"></div>
	</body>
</html>
